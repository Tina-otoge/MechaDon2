name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    uses: Tina-otoge/infra/.github/workflows/deploy-workflow.yml@master
    with:
      app: MechaDon2
      service: mechadon
      host: "${{ secrets.DEPLOY_HOST }}"
      user: "${{ secrets.DEPLOY_USER }}"
      key: "${{ secrets.DEPLOY_KEY }}"
      login_user: "${{ secrets.DEPLOY_LOGIN_USER }}"
